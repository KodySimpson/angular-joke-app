<div class="relative flex min-h-screen flex-col justify-center overflow-hidden bg-gray-50 py-6 sm:py-12">
  <app-generator [currentJoke]="currentJoke" [loading]="loading" (getRandomJokeEmitter)="getRandomJoke()" (switchViewEmitter)="switchView($event)" *ngIf="currentView=='generator'"></app-generator>
  <app-history-table [jokeHistory]="jokeHistory" (clearHistoryEmitter)="clearHistory()" (switchViewEmitter)="switchView($event)"  *ngIf="currentView=='history'"></app-history-table>
</div>
